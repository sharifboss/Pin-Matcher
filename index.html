<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href>
        <title>Pin Matcher</title>
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="inputNum" type="text" class="form-control">
                        <button id="randomNum" class="generate-btn">Generate Pin</button>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="inputCal" type="text" class="form-control">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button btn">7</div>
                                    <div class="button btn">8</div>
                                    <div class="button btn ">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button btn">4</div>
                                    <div class="button btn">5</div>
                                    <div class="button btn">6</div>

                                </div>

                                <div class="calc-button-row">
                                    <div class="button btn">1</div>
                                    <div class="button btn">2</div>
                                    <div class="button btn">3</div>

                                </div>

                                <div class="calc-button-row">

                                    <div id="undo" class="button "><</div>
                                    <div class="button btn">0</div>
                                    <div id="clear" class="button">C</div>
                                </div>
                                <div>
                                    <button type="submit" id="submit"
                                        class="submit-btn">Submit</button>
                                    <p class="action-left"><span id="try">3</span> try left</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" id="fail">X Pin didn't match,Please Try again</p>
                    <p class="notify" id="success">#$ Pin Matcher......Go Ahead</p>
                </div>
            </div>
            <script src="script.js"></script>

        </body>
    </html>
